<div class="mainContainer">
  <div class="retroContainer">
    <div class="flex-container">
      <div [@listAnimation]="wentWell.length" class="flex-containerColumn">
        <div class='retroTypeHeading'><strong> What went well </strong></div>
        <div draggable="true" dragClass="drag-over" dragOverClass="drag-target-border" (onDrop)="onDropOfItem($event)" class="retroPoint well" *ngFor='let item of wentWell'>
          {{item.Message}}
        </div>
        <span (click)="addItem(this.retroType.well)"> + Add another comment...</span>
        <div [@fadeInOut]='textEditorForWell' class="wentWellTextArea" *ngIf='textEditorForWell'>
          <textarea class="border-1 textEditor" cols="50" rows="2" [(ngModel)]='textAreaValue'
            placeholder='Add new retro points.' #textEditor (keyup.enter)='onTextEnter(textEditor.value)'>
              </textarea>
          <button class="AddTextEditor" (click)='onTextEnter(textEditor.value)'>Add</button>
          <button class="closeTextEditor" (click)='toggle()'>Cancel</button>
        </div>
      </div>
      <div  [@listAnimation]="wentWrong.length"  class="flex-containerColumn">
        <div class='retroTypeHeading'><strong> What didn't go well</strong></div>
        <div class="retroPoint wrong" *ngFor='let item of wentWrong'>
          {{item.Message}}
        </div>
        <span (click)="addItem(this.retroType.wrong)"> + Add another comment...</span>
        <div [@fadeInOut]='textEditorForWrong' class="wentWellTextArea" *ngIf='textEditorForWrong'>
          <textarea class="border-1 textEditor" cols="50" rows="2" [(ngModel)]='textAreaValue'
            placeholder='Add new retro points.' #textEditor (keyup.enter)='onTextEnter(textEditor.value)'>
              </textarea>
          <button class="AddTextEditor " (click)='onTextEnter(textEditor.value)'>Add</button>
          <button class="closeTextEditor" (click)='toggle()'>Cancel</button>
        </div>
      </div>
      <div  [@listAnimation]="wentWell.length"  class="flex-containerColumn">
        <div class='retroTypeHeading'><strong> Action Items</strong></div>
        <div droppable class="retroPoint action" *ngFor='let item of actionTaken'>
          {{item.Message}}
        </div>
      </div>
    </div>
  </div>
